	<script>
	function getWalletAddress() {
	// Enable Ethereum
	window.ethereum.enable()
	// Get the input with id = 'addressFormInput' and make it's value the address of the 1st account

	}

	<!-- Load jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" />
	<script>
		// POST form data to zapier on submit
		$("#disputeForm").submit(function(e) {
		  e.preventDefault();
		  $.ajax({
		    url: "https://hooks.zapier.com/hooks/catch/1088069/oirijb7",
		    type: "post",
		    data: $("#disputeForm").serialize(),
		    success: function() {
		// Redirect to another success page
		  window.location = "http://google.com";
		    }
		  });
		});
